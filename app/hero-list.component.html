<div class="row">
    <div class="col-sm-6">
        <h2>Hero list</h2>
        <div>
            <label>Hero name:</label>
            <input #heroName/>
            <button (click)="add(heroName.value);heroName.value=''">Add</button>
        </div>
        <ul>
            <li *ngFor=' let hero of heroes' [class.selected]="hero === selectedHero">
                <a href="#" [routerLink]="['/hero',hero.id]">
                    <span class="badge">{{hero.id}}</span> {{hero.name}}
                </a>
                <button class="btn btn-xs btn-danger" (click)="delete(hero);$event.stopPropagation()">Delete</button>
            </li>
        </ul>
    </div>
</div>
