<div class="row">
    <div class="col-sm-6">
        <h2>My Dashboard</h2>
        <ul>
            <li *ngFor=" let hero of heroes">
                <a href="#" [routerLink]="['/hero',hero.id]"> <span class="badge"><em>{{hero.id}} </em></span> {{hero.name}}</a>
            </li>
        </ul>
    </div>
</div>
